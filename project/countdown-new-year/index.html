<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Countdown</title>
    </head>
    <body>
        <div class="container">
            <h1><span>CountDown To New Year</span></h1>
            <h2 class="year"></h2>
            <div class="countdown">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
